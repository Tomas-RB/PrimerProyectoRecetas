<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Styles/styles_general.css">
    <title>Mis Recetas CONTACTANOS</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="../Multimedia/Imagenes/icon-recetas.png" alt="El centollo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="">Contacto</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./Recetas.html">Recetas</a></li>
            </ul>
        </nav>
    </header>
    <div class="main_todo">
        <main class="datos_contactos">
            <div>
                <h1 class="titulo_contacto">Dejanos tus datos</h1>
                <form>
                    <div class="datos_nombre">
                        <label for="name">Ingresa tu nombre</label>
                        <input type="text" name="name" placeholder="Nombre">
                    </div>
                    <div class="datos_apellido">
                        <label for="name">Ingresa tu apellido</label>
                        <input type="text" name="name" placeholder="Apellido">
                    </div>
                    <div class="datos_telefono">
                        <label for="phonenumber">Ingresa tu numero de telefono</label>
                        <input type="tel" name="phonenumber" placeholder="555-5555">
                    </div>
                    <div class="datos_email">
                        <label for="email">Ingresa tu email</label>
                        <input type="text" name="email" placeholder="Email@email.com">
                    </div>
                    <section>
                        <textarea type="text" class="input" placeholder="escribe un comentario"></textarea>
                    </section>
                </form>
                <input class="boton" type="submit" value="Enviar">
            </div>
        </main>
        <footer>
            <ul>
                <li>
                    <a target="_blank" href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                </li>
                <li>
                    <a target="_blank" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                </li>
                <li>
                    <a target="_blank" href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
                </li>
            </ul>
        </footer>
    </div>
</body>

</html>
